<!--
  Generated template for the ChapterContentPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{storyName.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="progressBar" class="progress-outer">
    <div class="progress-inner">
    </div>
  </div>
  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content *ngIf="yes">
      <div *ngFor="let item_img of storyName.content">
        <img src="{{item_img.img}}" alt="">
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
