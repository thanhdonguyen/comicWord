<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorite stories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let storyNames of favoriteInfo">
      <ion-thumbnail item-start (click)="gotoChapter(storyNames)">
        <img src="{{ storyNames.thumnail }}">
      </ion-thumbnail>
      <h2 (click)="gotoChapter(storyNames)">{{ storyNames.name }}</h2>
      <p (click)="gotoChapter(storyNames)">{{ storyNames.author }}</p>
      <ion-icon name="trash" item-end (click)="removeFavorite(storyNames.id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
